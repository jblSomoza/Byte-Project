<app-sidenav></app-sidenav>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
  integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<!-- EVENTOS DE MODALS-->
<!-- Modal AGREGAR-->
<div class="modal fade" id="ModalAgregar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
        <form #formAddInstitucionesCobros="ngForm" (ngSubmit)="addInstitucionesCobrosAdicionales()">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">AGREGAR</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="modal-body col-md-7 ">
            <div class="form-group">
                <label for="codigo">Codigo</label>
                <input type="text" #codigo="ngModel" [(ngModel)]="institucionesCobrosAdicionales.codigo" autocomplete="off"
                  class="form-control" name="codigo" id="codigo" placeholder="Ingresar el codigo">
              </div>
              <div class="form-group">
                <label for="descripcion">Descripcion:</label>
                <input type="text" #descripcion="ngModel" [(ngModel)]="institucionesCobrosAdicionales.descripcion" autocomplete="off"
                  class="form-control" name="descripcion" id="descripcion" placeholder="Ingresar descripcion">
              </div>
          <button type="submit" class="btn btn-danger" data-toggle="modal" data-target="#ModalConfirmacion2"
            (click)="ModalConfirmacion2">Aceptar</button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
        </form>
    </div>
  </div>
</div>



<!-- Modal eliminar -->
<div class="modal fade" id="ModalConfirmacion" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
        <form #formDeleteInstitucionesCobros="ngForm" (ngSubmit)="deleteInstitucionesCobrosAdicionales(id)">
      <div class="modal-header">
        <h5 class="modal-title">Confirmacion</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Esta seguro de eliminar este dato?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
        <button type="submit" class="btn btn-danger"  (ngSubmit)="deleteInstitucionesCobrosAdicionales()" >Si</button>
      </div>
        </form>
    </div>  
  </div>
</div>


<!-- Modal editar -->
<div class="modal fade" id="ModalEditar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
        <form #formEditInstitucionesCobros="ngForm" (ngSubmit)="editInstitucionesCobrosAdicionales(id)">
      <div class="modal-header">
        <h4 class="modal-title" id="exampleModalLabel">Editar</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body col-md-5 ">
          <div class="form-group ">
              <label for="Descripcion">Descripcion:</label>
              <input type="text" #descripcion="ngModel" [(ngModel)]="institucionesCobrosAdicionales.descripcion" autocomplete="off"
                class="form-control" name="descripcion" id="descripcion" placeholder="Ingresar descripcion">
            </div>
        <button type="submit" class="btn btn-danger" data-toggle="modal" data-target="#ModalConfirmacion1"
          (click)="ModalConfirmacion1">Aceptar</button>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Cerrar</button>
      </div>
      </form>
    </div>
  </div>
</div>


<!--------------------->

<!-- Modal Ver -->
<div class="modal fade" id="ModalVer" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Visualización de datos</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="modal-body col-md-7 ">
           <form #formVisualizarInstitucionesCobrosAdicionales="ngForm" >
                <div class="form-group">
                    <label for="codigo" class="col-form-label">Código:</label>
                    <input name="codigo" #titulo="ngModel" [(ngModel)]="institucionesCobrosAdicional.codigo" type="text"
                        class="form-control" id="codigo" readonly>
                </div>
                <div class="form-group">
                    <label for="descripcion" class="col-form-label">Descripción:</label>
                    <textarea name="descripcion" #descripcion="ngModel" [(ngModel)]="institucionesCobrosAdicional.descripcion" type="text"
                        class="form-control" id="descripcion" readonly></textarea>
                </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
</div>



<!-- TABLE -->
<h1>Instituciones Cobros Adicionales</h1>
<form class="form-inline my-2 my-lg-0" id="buscador">
    <input class="form-control mr-sm-2" type="search" [(ngModel)]="busquedaInstitucionesCobrosAdicional" name="something" placeholder="Buscar" aria-label="Search">
</form>
<div id="content">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Codigo</th>
        <th scope="col">Descripcion</th>
        <th scope="col"> </th>
        <th scope="col"> </th>
        <th scope="col"> </th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor='let alm of visualizarInstitucionesCobrosAdicional | paginate: { itemsPerPage: 4, currentPage: p } | searchInstitucionesCobros:busquedaInstitucionesCobrosAdicional'>
            <td>{{alm.codigo}}</td>
            <td>{{alm.descripcion}}</td> 
    
            <!-- Botones -->
            <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ModalEditar"
             (click)="readInstitucionCobroAdicional(alm.codigo)"><i class="fas fa-edit"></i></button></td>
            <td><button type="button" class="btn btn-danger" data-toggle="modal" data-target="#ModalConfirmacion"
                (click)="readInstitucionCobroAdicional(alm.codigo)"> <i class="far fa-trash-alt"></i></button></td>
            <td><button type="button" class="btn btn-info" data-toggle="modal" data-target="#ModalVer"
                (click)="readInstitucionCobroAdicional(alm.codigo)"> <i class="far fa-eye"></i></button></td>
          </tr>
    </tbody>
  </table>
</div>
<div class="pagination-container">
    <nav>
        <ul class="pagination justify-content-center"></ul>
    </nav>
</div>
<pagination-controls style="text-align: center" (pageChange)="p = $event"></pagination-controls>

<!-- Boton Agregar -->
<div class="BtnAgregar">
  <button type="button" class="btn btn-info" data-toggle="modal" data-target="#ModalAgregar"
    (click)="ModalAgregar">Agregar</button>
</div>
