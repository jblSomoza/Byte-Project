<!-- EVENTOS DE MODALS-->
<!-- Modal AGREGAR-->
<div class="modal fade" id="ModalAgregar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form #formAddSupervisor="ngForm" (ngSubmit)="addSupervisor()">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Agregar Registro</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="modal-body col-md-7 ">
            <div class="form-group">
              <label for="codigo">Codigo</label>
              <input type="text" #codigo="ngModel" [(ngModel)]="supervisoresModel.codigo" autocomplete="off"
                class="form-control" name="codigo" id="codigo" placeholder="Ingresar el codigo">
            </div>
            <div class="form-group">
              <label for="descripcion">Nombre</label>
              <input type="text" #descripcion="ngModel" [(ngModel)]="supervisoresModel.descripcion" autocomplete="off"
                class="form-control" name="descripcion" id="descripcion" placeholder="Ingresar descripcion">
            </div>
            <div class="form-group">
              <label for="descripcion"> Registro</label>
              <input type="text" #numeroRegistro="ngModel" [(ngModel)]="supervisoresModel.numeroRegistro"
                autocomplete="off" class="form-control" name="numeroRegistro" id="descripcion"
                placeholder="Ingresar El Numero de Registro">
            </div>
            <button type="submit" class="btn btn-danger" data-toggle="modal" data-target="#ModalConfirmacion2"
              (click)="ModalConfirmacion2">Aceptar</button>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Cerrar</button>
          </div>
        </div>
        <!-- <div class="modal-footer"> </div> -->
      </form>
    </div>
  </div>
</div>



<!-- Modal eliminar -->
<div class="modal fade" id="ModalConfirmacion" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form #formDeleteSupervisor='ngForm' (ngSubmit)="deleteSupervisor(id)">
        <div class="modal-header">
          <h5 class="modal-title">Confirmacion</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Esta seguro de eliminar este dato?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
          <button type="submit" class="btn btn-danger" (ngSubmit)="deleteSupervisor()" >Si</button>
        </div>
      </form>
    </div>
  </div>
</div>


<!-- Modal editar -->
<div class="modal fade" id="ModalEditar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form #formEditSupervisor="ngForm" (ngSubmit)="editSupervisor(id)">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel">Editar</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body col-md-5 ">
          <div class="form-group">
            <label for="descripcion">Nombre</label>
            <input type="text" #descripcion="ngModel" [(ngModel)]="supervisoresModel.descripcion" autocomplete="off"
              class="form-control" name="descripcion" id="descripcion" placeholder="Ingresar descripcion">
          </div>
          <div class="form-group">
            <label for="descripcion"> Registro</label>
            <input type="text" #numeroRegistro="ngModel" [(ngModel)]="supervisoresModel.numeroRegistro"
              autocomplete="off" class="form-control" name="numeroRegistro" id="descripcion"
              placeholder="Ingresar Numero del Registro">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-danger" data-toggle="modal"> Aceptar</button>
        </div>
      </form>
    </div>
  </div>
</div>



<!-- Modal AGREGAR-->
<div class="modal fade" id="ModalVisualizar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form #formAddSupervisor="ngForm">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Agregar Registro</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body"> 
          <div class="modal-body col-md-7 ">
            <div class="form-group">
              <label for="codigo">Codigo</label>
              <input type="text" #codigo="ngModel" [(ngModel)]="supervisor.codigo" autocomplete="off"
                class="form-control" name="codigo" id="codigo" placeholder="Ingresar el codigo" readonly>
            </div>
            <div class="form-group">
              <label for="descripcion">Nombre</label>
              <input type="text" #descripcion="ngModel" [(ngModel)]="supervisor.descripcion" autocomplete="off"
                class="form-control" name="descripcion" id="descripcion" placeholder="Ingresar descripcion" readonly>
            </div>
            <div class="form-group">
              <label for="descripcion"> Registro</label>
              <input type="text" #numeroRegistro="ngModel" [(ngModel)]="supervisor.numeroRegistro"
                autocomplete="off" class="form-control" name="numeroRegistro" id="descripcion"
                placeholder="Ingresar El Numero de Registro" readonly>
            </div>
            <button type="submit" class="btn btn-danger" data-toggle="modal" data-target="#ModalConfirmacion2"
              (click)="ModalConfirmacion2">Aceptar</button>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Cerrar</button>
          </div>
        </div>
        <!-- <div class="modal-footer"> </div> -->
      </form>
    </div>
  </div>
</div>

<!-- TABLE -->
<h1>Ingenieros Valuadores</h1>
<form class="form-inline my-2 my-lg-0" id="buscador">
  <input class="form-control mr-sm-2" type="search" [(ngModel)]="busquedaSupervisor" name="something" placeholder="Buscar" aria-label="Search">
</form>

<div id="content">
  <table class="table">
    <thead class="thead-dark">
      <!-- Columnas -->
      <tr>
        <th scope="col">Codigo</th>
        <th scope="col">Institucion</th>
        <th scope="col">Descripcion</th>
        <th scope="col"> </th>
        <th scope="col"> </th> 
        <th scope="col"> </th> 
      </tr>
    </thead>
    <tbody>

      <!-- Datos Estaticos -->
      <tr *ngFor='let sup of visualizarSupervisor | searchSupervisor: busquedaSupervisor | paginate: { itemsPerPage: 4, currentPage: p }'>
        <td>{{sup.codigo}}</td>
        <td>{{sup.numeroRegistro}}</td>
        <td>{{sup.descripcion}}</td>

        <!-- Botones -->
        <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ModalEditar"
            (click)="readSupervisor(sup.codigo)"><i class="fas fa-edit"></i></button></td>
        <td><button type="button" class="btn btn-danger" data-toggle="modal" data-target="#ModalConfirmacion"
            (click)="readSupervisor(sup.codigo)"> <i class="far fa-trash-alt"></i></button></td>
        <td><button type="button" class="btn btn-info" data-toggle="modal" data-target="#ModalVisualizar"
              (click)="readSupervisor(sup.codigo)"> <i class="far fa-eye"></i></button></td>
             
           
              
            
      </tr>
    </tbody>
  </table>
</div>
<div class="pagination-container">
  <nav>
      <ul class="pagination justify-content-center"></ul>
  </nav>
</div>
<pagination-controls style="text-align: center" (pageChange)="p = $event"></pagination-controls>

<!-- Boton Agregar -->
<div class="BtnAgregar">
  <button type="button" class="btn btn-info" data-toggle="modal" data-target="#ModalAgregar"
    (click)="ModalAgregar">Agregar</button>
</div>
