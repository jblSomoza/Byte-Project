<!-- EVENTOS DE MODALS-->
<!-- Modal AGREGAR-->
<div class="modal fade" id="ModalAgregar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Agregar Registro</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="modal-body col-md-7 ">

            <div class="form-group">
                <label for="codigo">Usuario:</label>
                <input type="text" autocomplete="off" class="form-control" name="usuario" id="usuario"
                  placeholder="Ingresar el usuario">
              </div>

              <div class="form-group">
                  <label for="codigo">Categoria:</label>
                  <input type="text" autocomplete="off" class="form-control" name="categoria" id="categoria"
                    placeholder="Ingresar la categoria">
                </div>

          <div class="form-group">
            <label for="codigo">Descripcion:</label>
            <input type="text" autocomplete="off" class="form-control" name="descripcion" id="descripcion"
              placeholder="Ingresar la descripcion">
          </div>


          <button type="submit" class="btn btn-danger" data-toggle="modal" data-target="#ModalConfirmacion2"
            (click)="ModalConfirmacion2">Aceptar</button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
      <!-- <div class="modal-footer"> </div> -->
    </div>
  </div>
</div>



<!-- Modal eliminar -->
<div class="modal fade" id="ModalConfirmacion" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirmacion</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Esta seguro de eliminar este dato?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
        <button type="button" class="btn btn-danger">Si</button>
      </div>
    </div>
  </div>
</div>


<!-- Modal editar -->
<div class="modal fade" id="ModalEditar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="exampleModalLabel">Editar</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body col-md-5 ">

          <div class="form-group ">
              <label for="exampleInputPassword1">Usuario:</label>
              <input type="text" autocomplete="off" class="form-control" name="usuario" id="usuario"
                placeholder="Editar usuario">
            </div>

            <div class="form-group ">
                <label for="exampleInputPassword1">Categoria:</label>
                <input type="text" autocomplete="off" class="form-control" name="categoria" id="categoria"
                  placeholder="Editar categoria">
              </div>

        <div class="form-group ">
          <label for="exampleInputPassword1">Descripcion:</label>
          <input type="text" autocomplete="off" class="form-control" name="descripcion" id="descripcion"
            placeholder="Editar descripcion">
        </div>

        <button type="submit" class="btn btn-danger" data-toggle="modal" data-target="#ModalConfirmacion1"
          (click)="ModalConfirmacion1">Aceptar</button>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal confirmacion editar -->

        <p>Esta seguro de editar este dato?</p>

        <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>

      </div>
    </div>
  </div>
