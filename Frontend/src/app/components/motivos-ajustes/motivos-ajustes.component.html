<!-- Modal AGREGAR-->
<div class="modal fade" id="ModalAgregar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form #formAddMotAjuste="ngForm" (ngSubmit)="addMotAjuste()">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Agregar Registro</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="modal-body col-md-7 ">
            <div class="form-group">
              <label for="codigo">Codigo</label>
              <input type="text" #codigo="ngModel" [(ngModel)]="motAjusteModel.codigo" autocomplete="off"
                class="form-control" name="codigo" id="codigo" placeholder="Ingresar el codigo">
            </div>
            <div class="form-group">
              <label for="descripcion">Descripcion</label>
              <input type="text" #descripcion="ngModel" [(ngModel)]="motAjusteModel.descripcion" autocomplete="off"
                class="form-control" name="descripcion" id="descripcion" placeholder="Ingresar Primera Descripcion">
              <label for="descripcion2">Descripcion Dos</label>
              <input type="text" #descripcion2="ngModel" [(ngModel)]="motAjusteModel.descripcion2" autocomplete="off"
                class="form-control" name="descripcion2" id="descripcion2" placeholder="Ingresar Segunda Descripcion">
              <label for="descripcion3">Descripcion Tres</label>
              <input type="text" #descripcion3="ngModel" [(ngModel)]="motAjusteModel.descripcion3" autocomplete="off"
                class="form-control" name="descripcion3" id="descripcion3" placeholder="Ingresar Tercera Descripcion">
            </div>
            <div class="form-group">
              <label for="afectaSaldoCapital">Afecta a Saldo Capital</label>
              <input type="text" #afectaSaldoCapital="ngModel" [(ngModel)]="motAjusteModel.afectaSaldoCapital"
                autocomplete="off" class="form-control" name="afectaSaldoCapital" id="afectaSaldoCapital"
                placeholder="(S/N)">
            </div>
            <div class="form-group">
              <label for="afectaSaldoInteres">Afecta a Saldo Interes</label>
              <input type="text" #afectaSaldoInteres="ngModel" [(ngModel)]="motAjusteModel.afectaSaldoInteres"
                autocomplete="off" class="form-control" name="afectaSaldoInteres" id="afectaSaldoInteres"
                placeholder="(S/N)">
            </div>
            <div class="form-group">
              <label for="afectaSaldoMora">Afecta a Saldo Mora</label>
              <input type="text" #afectaSaldoMora="ngModel" [(ngModel)]="motAjusteModel.afectaSaldoMora"
                autocomplete="off" class="form-control" name="afectaSaldoMora" id="afectaSaldoMora" placeholder="(S/N)">
            </div>

            <button type="submit" class="btn btn-danger" data-toggle="modal" data-target="#ModalConfirmacion2"
              (click)="ModalConfirmacion2">Aceptar</button>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Cerrar</button>
          </div>
        </div>
        <!-- <div class="modal-footer"> </div> -->
      </form>
    </div>
  </div>
</div>



<!-- Modal eliminar -->
<div class="modal fade" id="ModalConfirmacion" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form #formDeleteMotAjuste="ngForm" (ngSubmit)="deleteMotAjuste(id)">
        <div class="modal-header">
          <h5 class="modal-title">Confirmacion</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Esta seguro de eliminar este dato?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
          <button type="submit" class="btn btn-danger" (ngSubmit)="deleteMotAjuste()">Si</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- TABLE -->
<h1>Motivos De Ajuste</h1>
<form class="form-inline my-2 my-lg-0" id="buscador">
  <input class="form-control mr-sm-2" type="search" [(ngModel)]="busqueda" name="something" placeholder="Buscar" aria-label="Search">
</form>
<div id="content">
  <table class="table">
    <thead class="thead-dark">
      <!-- Columnas -->
      <tr>
        <th scope="col">Codigo</th>
        <th scope="col">Descripci√≥n del motivo</th>
        <th scope="col"> </th>
        <th scope="col"> </th>
        <th scope="col"> </th>

      </tr>
    </thead>
    <tbody>

      <tr *ngFor='let mot of visualizarMotAjuste | search: busqueda | paginate: { itemsPerPage: 4, currentPage: p }'>
        <td>{{mot.codigo}}</td>
        <td>{{mot.descripcion}}</td>

        <!-- Botones -->
        <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ModalEditar"
            (click)="readMotAjuste(mot.codigo)"><i class="fas fa-edit"></i></button></td>
        <td><button type="button" class="btn btn-danger" data-toggle="modal" data-target="#ModalConfirmacion"
            (click)="readMotAjuste(mot.codigo)"> <i class="far fa-trash-alt"></i></button></td>
        <td><button type="button" class="btn btn-info" data-toggle="modal" data-target="#ModalVisualizar"
            (click)="readMotAjuste(mot.codigo)"> <i class="far fa-eye"></i></button></td>
      </tr>      

    </tbody>
  </table>
</div>
<div class="pagination-container">
  <nav>
      <ul class="pagination justify-content-center"></ul>
  </nav>
</div>
<pagination-controls style="text-align: center" (pageChange)="p = $event"></pagination-controls>

<!-- Boton Agregar -->
<div class="BtnAgregar">
  <button type="button" class="btn btn-info" data-toggle="modal" data-target="#ModalAgregar"
    (click)="ModalAgregar">Agregar</button>
</div>
