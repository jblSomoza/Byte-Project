<!-- EVENTOS DE MODALS-->
<!-- Modal AGREGAR-->
<div class="modal fade" id="ModalAgregar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form #formAddAlmacenadora="ngForm" (ngSubmit)="addAlmacenadora()">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Agregar</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="modal-body col-md-7 ">
            <div class="form-group">
              <label for="codigo">Codigo</label>
              <input type="text" #codigo="ngModel" [(ngModel)]="almacenadoras.codigo" autocomplete="off"
                class="form-control" name="codigo" id="codigo" placeholder="Ingresar el codigo">
            </div>
            <div class="form-group">
              <label for="descripcion">Descripcion:</label>
              <input type="text" #descripcion="ngModel" [(ngModel)]="almacenadoras.descripcion" autocomplete="off"
                class="form-control" name="descripcion" id="descripcion" placeholder="Ingresar descripcion">
            </div>
            <button type="submit" class="btn btn-danger" data-toggle="modal" data-target="#ModalConfirmacion2"
              (click)="ModalConfirmacion2">Aceptar</button>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </form>
      <!-- <div class="modal-footer"> </div> -->
    </div>
  </div>
</div>



<!-- Modal eliminar -->
<div class="modal fade" id="ModalConfirmacion" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form #formDeleteAlmacenadora="ngForm" (ngSubmit)="deleteAlmacenadora(id)">
        <div class="modal-header">
          <h5 class="modal-title">Confirmacion</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Esta seguro de eliminar este dato?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
          <button type="submit" class="btn btn-danger"  (ngSubmit)="deleteAlmacenadora()" >Si</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Modal editar -->
<div class="modal fade" id="ModalEditar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form #formEditAlmacenadora="ngForm" (ngSubmit)="editAlmacenadora(id)">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel">Editar</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body col-md-5 ">
          <div class="form-group ">
            <label for="Descripcion">Descripcion:</label>
            <input type="text" #descripcion="ngModel" [(ngModel)]="almacenadoras.descripcion" autocomplete="off"
              class="form-control" name="descripcion" id="descripcion" placeholder="Ingresar descripcion">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-danger" data-toggle="modal">Aceptar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Modal Visualizar -->
<div class="modal fade" id="ModalVisualizar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form #formAddAlmacenadora="ngForm">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Agregar</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="modal-body col-md-7 ">
            <div class="form-group">
              <label for="codigo">Codigo</label>
              <input type="text" #codigo="ngModel" [(ngModel)]="almacenadora.codigo" autocomplete="off"
                class="form-control" name="codigo" id="codigo" placeholder="Ingresar el codigo">
            </div>
            <div class="form-group">
              <label for="descripcion">Descripcion:</label>
              <input type="text" #descripcion="ngModel" [(ngModel)]="almacenadora.descripcion" autocomplete="off"
                class="form-control" name="descripcion" id="descripcion" placeholder="Ingresar descripcion">
            </div>
            <button type="submit" class="btn btn-danger" data-toggle="modal" data-target="#ModalConfirmacion2"
              (click)="ModalConfirmacion2">Aceptar</button>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </form>
      <!-- <div class="modal-footer"> </div> -->
    </div>
  </div>
</div>


<!-- TABLE -->
<H1>Almacenadora</H1>
<form class="form-inline my-2 my-lg-0" id="buscador">
    <input class="form-control mr-sm-2" type="search" [(ngModel)]="busquedaAlmacenadora" name="something" placeholder="Buscar" aria-label="Search">
</form>

<div id="content">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Codigo</th>
        <th scope="col">Descripcion</th>
        <th scope="col"> </th>
        <th scope="col"> </th>
        <th scope="col"> </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let alm of visualizarAlmacenadora | paginate: { itemsPerPage: 4, currentPage: p } | searchAlmacenadora:busquedaAlmacenadora'>
        <td>{{alm.codigo}}</td>
        <td>{{alm.descripcion}}</td>


        <!-- Botones -->
        <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ModalEditar"
         (click)="readAlmacenadora(alm.codigo)"><i class="fas fa-edit"></i></button></td>
        <td><button type="button" class="btn btn-danger" data-toggle="modal" data-target="#ModalConfirmacion"
            (click)="readAlmacenadora(alm.codigo)"> <i class="far fa-trash-alt"></i></button></td>
        <td><button type="button" class="btn btn-info" data-toggle="modal" data-target="#ModalVisualizar"
            (click)="readAlmacenadora(alm.codigo)"> <i class="fas fa-eye"></i></button></td>            
      </tr>

    </tbody>
  </table>
</div>
<div class="pagination-container">
    <nav>
        <ul class="pagination justify-content-center"></ul>
    </nav>
</div>
<pagination-controls style="text-align: center" (pageChange)="p = $event"></pagination-controls>


<!-- Boton Agregar -->
<div class="BtnAgregar">
  <button type="button" class="btn btn-info" data-toggle="modal" data-target="#ModalAgregar"
    (click)="ModalAgregar">Agregar</button>
</div>
