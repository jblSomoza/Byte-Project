<app-sidenav></app-sidenav>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
  integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


<!-- EVENTOS DE MODALS-->
<!-- Modal AGREGAR-->
<div class="modal fade" id="ModalAgregar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form #formAddDiaInhabil="ngForm" (ngSubmit)="addDiaInhabil()">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <!-- para seleccionar el feriado -->
          <div class="form-group">
              <label for="tipoFeriado">Tipo Feriado:</label>
              <input type="text" #tipoFeriado="ngModel" [(ngModel)]="diasInhabilesModel.tipoFeriado" autocomplete="off" class="form-control" name="tipoFeriado" id="tipoFeriado"
                placeholder="(F/V)">
          </div>

          <!-- Para ingresar la fecha -->
          <div class="form-group">
            <label for="fechaFeriado">Fecha Feriado:</label>
            <input type="text" #fechaFeriado="ngModel" [(ngModel)]="diasInhabilesModel.fechaFeriado" autocomplete="off" class="form-control" name="fechaFeriado" id="fechaFeriado"
              placeholder="Ingresar Fecha Feriado">
          </div>

          <div class="form-group">
            <label for="descripcion">Descripcion:</label>
            <input type="text" #descripcion="ngModel" [(ngModel)]="diasInhabilesModel.descripcion" autocomplete="off" class="form-control" name="descripcion" id="descripcion"
              placeholder="Ingresar descripcion">
          </div>

          <button type="submit" class="btn btn-danger" data-toggle="modal" data-target="#ModalConfirmacion2"
            (click)="ModalConfirmacion2">Aceptar</button>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Cerrar</button>
          </div>
        </div>
        <!-- <div class="modal-footer"> </div> -->
      </form>
    </div>
  </div>
</div>



<!-- Modal eliminar -->
<div class="modal fade" id="ModalConfirmacion" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form #formDeleteDiaInhabil="ngForm" (ngSubmit)="deleteDiaInhabil(id)">
        
      </form>
      <div class="modal-header">
        <h5 class="modal-title">Confirmacion</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Esta seguro de eliminar este dato?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
        <button type="button" class="btn btn-danger" (ngSubmit)="deleteDiaInhabil()" data-dismiss="modal">Si</button>
      </div>
    </div>
  </div>
</div>


<!-- Modal editar -->
<div class="modal fade" id="ModalEditar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form #formEditDiaInhabil="ngForm" (ngSubmit)="editDiaInhabil(id)">

        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel">Editar</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          
          <!-- para seleccionar el feriado -->
          <div class="form-group">
            <label for="tipoFeriado">Tipo Feriado:</label>
            <input type="text" #tipoFeriado="ngModel" [(ngModel)]="diasInhabilesModel.tipoFeriado" autocomplete="off" class="form-control" name="tipoFeriado" id="tipoFeriado"
            placeholder="(F/V)">
          </div>
          
          <!-- Para ingresar la fecha -->
          <div class="form-group">
            <label for="fechaFeriado">Fecha Feriado:</label>
            <input type="text" #fechaFeriado="ngModel" [(ngModel)]="diasInhabilesModel.fechaFeriado" autocomplete="off" class="form-control" name="fechaFeriado" id="fechaFeriado"
            placeholder="Ingresar Fecha Feriado">
          </div>
          
          <div class="form-group">
            <label for="descripcion">Descripcion:</label>
            <input type="text" #descripcion="ngModel" [(ngModel)]="diasInhabilesModel.descripcion" autocomplete="off" class="form-control" name="descripcion" id="descripcion"
            placeholder="Ingresar descripcion">
          </div>          
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-outline-danger" data-toggle="modal" data-dismiss="modal">Si</button>
        </div>
      </form>
      </div>
    </div>
  </div>
  

<!-- TABLE -->
<H1>Dias Inhabiles</H1>
<form class="form-inline my-2 my-lg-0" id="buscador">
  <input class="form-control mr-sm-2" type="search" [(ngModel)]="busquedaAlmacenadora" name="something" placeholder="Buscar" aria-label="Search">
</form>
<div id="content">
  <table class="table">
    <thead class="thead-dark">
      <tr>        
        <th scope="col">Descripcion</th>
        <th scope="col">Fecha Feriado</th>
        <th scope="col">Tipo Feriado</th>
        <th scope="col"> </th>
        <th scope="col"> </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let dia of visualizarDiaInhabil | paginate: { itemsPerPage: 4, currentPage: p }| searchDiasInhabiles:busquedaDestino'>
        <td>{{dia.descripcion}}</td>
        <td>{{dia.fechaFeriado}}</td>
        <td>{{dia.tipoFeriado}}</td>

        <!-- Botones -->
        <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ModalEditar"
            (click)="readDiaInhabil(dia.fechaFeriado);readDiaInhabil(dia.tipoFeriado)"><i class="fas fa-edit"></i></button></td>
        <td><button type="button" class="btn btn-danger" data-toggle="modal" data-target="#ModalConfirmacion"
            (click)="readDiaInhabil(dia.fechaFeriado);readDiaInhabil(dia.tipoFeriado)"> <i class="far fa-trash-alt"></i></button></td>
      </tr>     
    </tbody>
  </table>
</div>
<div class="pagination-container">
  <nav>
      <ul class="pagination justify-content-center"></ul>
  </nav>
</div>
<pagination-controls style="text-align: center" (pageChange)="p = $event"></pagination-controls>


<!-- Boton Agregar -->
<div class="BtnAgregar">
  <button type="button" class="btn btn-info" data-toggle="modal" data-target="#ModalAgregar"
    (click)="ModalAgregar">Agregar</button>
</div>
