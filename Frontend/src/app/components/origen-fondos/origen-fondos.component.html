<!-- Modal AGREGAR-->  
<div class="modal fade" id="ModalAgregar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
        <form  #formAddOrigenFondo="ngForm" (ngSubmit)="addOrigenFondo()"> <!-- Se usa el @ViewChild y la funcion del TypeScript -->
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Agregar Registro</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="modal-body col-md-7 ">
                <div class="form-group">
                  <label for="codigo">Codigo Institucion</label>
                  <input  type="text" #codigo="ngModel" [(ngModel)]="origenFondoModel.codigo" autocomplete="off" class="form-control" name="codigo" id="codigo" 
                  placeholder="Ingresar el codigo">
              </div>
              <div class="form-group">
                <label for="descripcion">Nombre Institucion:</label>
                <input type="text" #usuario="ngModel" [(ngModel)]="origenFondoModel.usuario" autocomplete="off" class="form-control" name="descripcion" id="descripcion"
                  placeholder="Ingresar descripcion">
              </div>
              <div class="form-group">
                <label for="codigo">Abreviatura</label>
                <input   type="text" #abreviatura="ngModel" [(ngModel)]="origenFondoModel.abreviatura" autocomplete="off" class="form-control" name="abreviatura" id="abreviatura" 
                placeholder="Ingresar la abreviatura">
            </div>
              <div class="form-group">
                <label for="descripcion">Descripcion Corta</label>
                <input type="text" #descipcion="ngModel" [(ngModel)]="origenFondoModel.descripcion" autocomplete="off" class="form-control" name="Equivalencias" id="descripcion"
                  placeholder="Ingresar Equivalencia">
              </div>
              
            </div>
            <!--class="modal-footer">-->
            <div class="modal-footer">
              <button type="submit" class="btn btn-danger" data-toggle="modal">Aceptar</button> <!-- <---Este boton ejecuta la funcion de agregar porque en el form se pone el "NgSubmit" y esto indica que se ejecutara por un Boton Submit   -->
            </div>
          </div>
      </form>
       
    </div>
  </div>
</div>



<!-- Modal eliminar -->
<div class="modal fade" id="ModalConfirmacion" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form  #formDeleteOrigenFondo="ngForm" (ngSubmit)="deleteOrigenFondo(id)">
        <div class="modal-header">
          <h5 class="modal-title">Confirmacion</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Esta seguro de eliminar este dato?</p>
        </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
        <button type="submit" class="btn btn-danger" (ngSubmit)="deleteOrigenFondo()" >Si</button>
      </div>
    </form>
    </div>
  </div>
</div>

<!-- TABLE -->
<H1>Origen De Fondos</H1>
<form class="form-inline my-2 my-lg-0" id="buscador">
  <input class="form-control mr-sm-2" type="search" [(ngModel)]="busquedaOrigenFondo" name="something" placeholder="Buscar" aria-label="Search">
</form>
<div id="content">
  <table class="table">
    <thead class="thead-dark">
      <!-- Encabezado -->
      <tr>
        <th scope="col">Codigo</th>
        <th scope="col">Institucion</th>
        <th scope="col">Descripcion</th>
        <th scope="col"> </th>
        <th scope="col"> </th>
        <th scope="col"> </th>
      </tr>   
    </thead> 
    <tbody>

      <!-- Datos Dinamicos -->  
      <tr *ngFor ='let orfo of visualizarOrigenFondo | searchOrigenFondo: busquedaOrigenFondo | paginate: { itemsPerPage: 4, currentPage: p }' >
        <td>{{orfo.codigo}}</td>
        <td>{{orfo.usuario}}</td><!-- preguntar sobre este campo (Institucion) -->
        <td>{{orfo.descripcion}}</td>  
         

        <!-- Botones -->
        <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ModalEditar"
          (click)="readOrigenFondo(orfo.codigo)"><i class="fas fa-edit"></i></button></td>
        <td><button type="button" class="btn btn-danger" data-toggle="modal" data-target="#ModalConfirmacion"
          (click)="readOrigenFondo(orfo.codigo)"> <i class="far fa-trash-alt"></i></button></td>
        <td><button type="button" class="btn btn-info" data-toggle="modal" data-target="#ModalVisualizar"
          (click)="readOrigenFondo(orfo.codigo)"> <i class="far fa-eye"></i></button></td>
      </tr>
    </tbody>
  </table>  
</div>
<!--Paginacion -->
<div class="pagination-container">
  <nav>
      <ul class="pagination justify-content-center"></ul>
  </nav>
</div>
<pagination-controls style="text-align: center" (pageChange)="p = $event"></pagination-controls>

<!-- Boton Agregar -->
<div class="BtnAgregar">
  <button type="button" class="btn btn-info" data-toggle="modal" data-target="#ModalAgregar"
    (click)="ModalAgregar">Agregar</button>
</div>
