<!-- Modal AGREGAR-->
<div class="modal fade" id="ModalAgregar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Agregar Registro</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="modal-body col-md-7 ">

          <div class="form-group">
            <label for="codigo">Archivo</label>
            <input type="text" autocomplete="off" class="form-control" name="codigo" id="codigo"
              placeholder="Ingrese el archivo">
          </div>

          <div class="form-group">
            <label for="descripcion">Descripcion</label>
            <input type="text" autocomplete="off" class="form-control" name="descripcion" id="descripcion"
              placeholder="Ingresar descripcion">
          </div>

          <!-- CheckBoxs-->
          <div class="custom-control custom-switch">
              <input type="checkbox" class="custom-control-input" id="customSwitch1">
              <label class="custom-control-label" for="customSwitch1">Usa express</label>
            </div>

            <!-- CheckBoxs-->
          <div class="custom-control custom-switch">
              <input type="checkbox" class="custom-control-input" id="customSwitch1">
              <label class="custom-control-label" for="customSwitch1">Parametrizacion general</label>
            </div>


          <button type="submit" class="btn btn-danger" data-toggle="modal" data-target="#ModalConfirmacion2"
            (click)="ModalConfirmacion2">Aceptar</button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
      <!-- <div class="modal-footer"> </div> -->
    </div>
  </div>
</div>
