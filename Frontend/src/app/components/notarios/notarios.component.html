<!-- Modal AGREGAR-->
<div class="modal fade" id="ModalAgregar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form #formAddNotario="ngForm" (ngSubmit)="addNotarios()">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Agregar Registro</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="modal-body col-md-7 ">
            <div class="form-group">
              <label for="codigo">Codigo</label>
              <input type="text" #codigo="ngModel" [(ngModel)]="notariosModel.codigo" autocomplete="off"
                class="form-control" name="codigo" id="codigo" placeholder="Ingresar el codigo">
            </div>
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" #nombre="ngModel" [(ngModel)]="notariosModel.nombre" autocomplete="off"
                class="form-control" name="nombre" id="nombre" placeholder="Ingresar Nombre">
            </div>
            <div class="form-group">
              <label for="colegiado">Colegiado No.</label>
              <input type="text" #colegiado="ngModel" [(ngModel)]="notariosModel.colegiado" autocomplete="off"
                class="form-control" name="colegiado" id="colegiado" placeholder="Ingresar Colegiado">
            </div>
            <div class="form-group">
              <label for="direccion">Primera Direccion</label>
              <input type="text" #direccion="ngModel" [(ngModel)]="notariosModel.direccion" autocomplete="off"
                class="form-control" name="direccion" id="direccion" placeholder="Ingresar Primera Direccion">
            </div>
            <div class="form-group">
              <label for="direccionDos">Segunda Direccion</label>
              <input type="text" #direccionDos="ngModel" [(ngModel)]="notariosModel.direccionDos" autocomplete="off"
                class="form-control" name="direccionDos" id="direccionDos" placeholder="Ingresar Segunda Direccion">
            </div>
            <div class="form-group">
              <label for="identificacion">Identificacion</label>
              <input type="text" #identificacion="ngModel" [(ngModel)]="notariosModel.identificacion" autocomplete="off"
                class="form-control" name="identificacion" id="identificacion" placeholder="Ingresar Identificacion">
            </div>
            <div class="form-group">
              <label for="telefono"> Telefono</label>
              <input type="text" #telefono="ngModel" [(ngModel)]="notariosModel.telefono" autocomplete="off"
                class="form-control" name="telefono" id="telefono" placeholder="Ingresar Telefono">
            </div>
            <div class="form-group">
              <label for="fax"> fax</label>
              <input type="text" #fax="ngModel" [(ngModel)]="notariosModel.fax" autocomplete="off" class="form-control"
                name="fax" id="fax" placeholder="Ingresar fax">
            </div>
            <button type="submit" class="btn btn-danger" data-toggle="modal" data-target="#ModalConfirmacion2"
              (click)="ModalConfirmacion2">Aceptar</button>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Cerrar</button>
          </div>
        </div>
        <!-- <div class="modal-footer"> </div> -->
      </form>
    </div>
  </div>
</div>



<!-- Modal eliminar -->
<div class="modal fade" id="ModalConfirmacion" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form #formDeleteNotario="ngForm" (ngSubmit)="deleteNotario(id)">
        <div class="modal-header">
          <h5 class="modal-title">Confirmacion</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Esta seguro de eliminar este dato?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
          <button type="submit" class="btn btn-danger" (ngSubmit)="deleteNotario()">Si</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- TABLE -->
<h1>Notarios</h1>
<form class="form-inline my-2 my-lg-0" id="buscador">
  <input class="form-control mr-sm-2" type="search" [(ngModel)]="busquedaNotario" name="something" placeholder="Buscar" aria-label="Search">
</form>
<div id="content">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Codigo</th>
        <th scope="col">Colegiado</th>
        <th scope="col"> </th>
        <th scope="col"> </th>        
        <th scope="col"> </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let notarios of visualizarNotario | searchNotario: busquedaNotario | paginate: { itemsPerPage: 4, currentPage: p }'>
        <td>{{notarios.codigo}}</td>
        <td>{{notarios.colegiado}}</td>

        <!-- Botones -->
        <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ModalEditar"
            (click)="readNotario(notarios.codigo)"><i class="fas fa-edit"></i></button></td>
        <td><button type="button" class="btn btn-danger" data-toggle="modal" data-target="#ModalConfirmacion"
            (click)="readNotario(notarios.codigo)"> <i class="far fa-trash-alt"></i></button></td>
        <td><button type="button" class="btn btn-info" data-toggle="modal" data-target="#ModalVisualizar"
            (click)="readNotario(notarios.codigo)"><i class="fas fa-eye"></i></button></td>
    </tbody>
  </table>
</div>
<div class="pagination-container">
  <nav>
      <ul class="pagination justify-content-center"></ul>
  </nav>
</div>
<pagination-controls style="text-align: center" (pageChange)="p = $event"></pagination-controls>

<!-- Boton Agregar -->
<div class="BtnAgregar">
  <button type="button" class="btn btn-info" data-toggle="modal" data-target="#ModalAgregar"
    (click)="ModalAgregar">Agregar</button>
</div>
